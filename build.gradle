plugins {
    id 'java-library'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}

group = project.group
version = project.version

repositories {
    mavenCentral()
}

sourceCompatibility = '17'
targetCompatibility = '17'

ext {
    javafxVersion = '17.0.6'
    javafxModules = ['javafx.controls', 'javafx.fxml']
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'net.anvian.mcpackgenerator'
    mainClass = 'net.anvian.mcpackgenerator.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
}

javafx {
    version = javafxVersion
    modules = javafxModules
}

dependencies {

}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.anvian.mcpackgenerator.Main'
    }
}